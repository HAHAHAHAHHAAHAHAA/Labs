<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous"></div>
            <div id="current">0</div>
        </div>
        <button class="span-2" data-action="clear">AC</button>
        <button data-action="sqrt">âˆš</button>
        <button data-action="power">^</button>
        <button data-action="divide">/</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-action="multiply">*</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-action="subtract">-</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-action="add">+</button>
        <button data-number="0">0</button>
        <button data-number=".">.</button>
        <button data-action="calculate">=</button>
    </div>
    <script src="dr/app.js"></script>
</body>
</html>
